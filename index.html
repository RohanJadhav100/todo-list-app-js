</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="add-box">
                <form id="task-form" action="">
                    <input placeholder="Create Task" id="input" type="text">

                </form>
            </div>

            <div class="middle-section">
                <div class="list-box">

                </div>
                <button class="allDeleteBtn">Delete All</button>
            </div>

            <div class="complete-box">
                <p class="totalTask-text">Total Task : 0</p>
                <p class="complete-text">Completed : 0</p>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
